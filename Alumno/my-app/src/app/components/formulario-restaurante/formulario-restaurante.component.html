<!-- FORMULARIO PLANTILLA TEMPLATE FORMS -->
<form #formulario_alumno="ngForm" (ngSubmit)="crearRestaurante()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" #nombre="ngModel" [(ngModel)]="restaurante.nombre" class="form-control" id="nombre" name="nombre" placeholder="Intro nombre" required pattern=".{4,20}">
      <!-- definimos una sección de error, que muestre el mensaje si el campo no se valida -->
      <div class="alert alert-danger" [hidden]="nombre.pristine || nombre.valid || !formulario_alumno.submitted">
            Nombre obligatorio mínimo 4 letras máximo 15
      </div>
      <br>
      <label for="direccion">Dirección</label>
      <input type="text" #direccion="ngModel" [(ngModel)]="restaurante.direccion" class="form-control" id="direccion" name="direccion" placeholder="Intro direccion" required>
      <!-- definimos una sección de error, que muestre el mensaje si el campo no se valida -->
      <div class="alert alert-danger" [hidden]="direccion.pristine || direccion.valid || !formulario_alumno.submitted">
            Dirección obligatoria
      </div>
      <br>
      <!--TODO: Modificar el barrio por un desplegable / SELECT -->
      <label for="nbarrio">Barrio</label>
      <select #barrio="ngModel" [(ngModel)]="restaurante.barrio" class="form-control" title="listaBarrios" id="nbarrio"name="nbarrio">
        <option *ngFor="let barrio of barrios" value="{{barrio}}">{{barrio}}</option>

      </select>
<!--
      <input type="text" #barrio="ngModel" [(ngModel)]="restaurante.barrio" class="form-control" id="barrio" name="barrio" placeholder="Intro barrio" required> -->
      <!-- definimos una sección de error, que muestre el mensaje si el campo no se valida -->
<!--      <div class="alert alert-danger" [hidden]="barrio.pristine || barrio.valid || !formulario_alumno.submitted">
            Barrio obligatorio
      </div>
    -->
      <br>
      <!--TODO: Validar WEB -->
      <!--  eXPRESIÓN REGULAR PARA VALIDAR WEB
            pattern="^https?:\/\/[\w\-]+(\.[\w\-]+)+[/#?]?.*$"   
            pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?"    -->
      <label for="web">WEB</label>
      <input type="text" #web="ngModel" [(ngModel)]="restaurante.web" class="form-control" id="web" name="web" placeholder="Intro web" required pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?">
      <!-- definimos una sección de error, que muestre el mensaje si el campo no se valida -->
      <div class="alert alert-danger" [hidden]="web.pristine || web.valid">
      </div>
      <br>
      <label for="fichaGoogle">Ficha Google</label>
      <input type="text" #fichaGoogle="ngModel" [(ngModel)]="restaurante.fichaGoogle" class="form-control" id="fichaGoogle" name="fichaGoogle" placeholder="Intro ficha" required>
      <!-- definimos una sección de error, que muestre el mensaje si el campo no se valida -->
      <div class="alert alert-danger" [hidden]="fichaGoogle.pristine || fichaGoogle.valid">
      </div>
      <br>
      <!--TODO: Validar latitud -->
      <label for="latitud">Latitud</label>
      <input type="number" #latitud="ngModel" [(ngModel)]="restaurante.latitud" class="form-control" id="latitud" name="latitud" required>
      <!-- definimos una sección de error, que muestre el mensaje si el campo no se valida -->
      <div class="alert alert-danger" [hidden]="latitud.pristine || latitud.valid">
      </div>
      <br>
      <!--TODO: Validar longitud -->
      <label for="longitud">Longitud</label>
      <input type="number" #longitud="ngModel" [(ngModel)]="restaurante.longitud" class="form-control" id="longitud" name="longitud" required>
      <!-- definimos una sección de error, que muestre el mensaje si el campo no se valida -->
      <div class="alert alert-danger" [hidden]="longitud.pristine || longitud.valid">
      </div>
      <br>
      <!--TODO: Validar precio min y máx -->
      <label for="precio">Precio</label>
      <input type="number" #precio="ngModel" [(ngModel)]="restaurante.precio" class="form-control" id="precio" name="precio" required min="2" max="500">
      <!-- definimos una sección de error, que muestre el mensaje si el campo no se valida -->
      <div class="alert alert-danger" [hidden]="precio.pristine || precio.valid || !formulario_alumno.submitted">
      </div>
      <br>
      <label for="especialidad1">Especialidad1</label>
      <input type="text" #especialidad1="ngModel" [(ngModel)]="restaurante.especialidad1" class="form-control" id="especialidad1" name="especialidad1" placeholder="Especialidad 1" required>
      <!-- definimos una sección de error, que muestre el mensaje si el campo no se valida -->
      <br>
      <label for="especialidad2">Especialidad1</label>
      <input type="text" #especialidad2="ngModel" [(ngModel)]="restaurante.especialidad2" class="form-control" id="especialidad2" name="especialidad2" placeholder="Especialidad 2" required>
      <!-- definimos una sección de error, que muestre el mensaje si el campo no se valida -->
      <br>
      <label for="especialidad3">Especialidad3</label>
      <input type="text" #especialidad3="ngModel" [(ngModel)]="restaurante.especialidad3" class="form-control" id="especialidad3" name="especialidad3" placeholder="Especialidad 3" required>
      <!-- definimos una sección de error, que muestre el mensaje si el campo no se valida -->
      <br>
      <label for="foto">Foto</label>
      <input type="file" (change)="seleccionarFoto($event)" class="form-control" id="foto" name="foto">
      <br>
    </div>
    <br>
    <br>

    <!--<button type="submit" [disabled]="!formulario_alumno.valid" class="btn btn-primary">CREAR</button>-->
    <button type="submit" class="btn btn-primary">CREAR</button>
  </form>
